# Kickstart file automatically generated by anaconda.

install
url --url http://mirrors.kernel.org/centos/5.5/os/i386
lang en_US.UTF-8
keyboard us
network --device eth0 --bootproto dhcp
rootpw vagrant
firewall --enabled --port=22:tcp
authconfig --enableshadow --enablemd5
selinux --enforcing
timezone --utc America/Chicago

repo --name=Extra Packages for Enterprise Linux 5  --baseurl=http://mirrors.kernel.org/fedora-epel/5/x86_64/
repo --name=RPMforge.net  --baseurl=http://apt.sw.be/redhat/el5/en/x86_64/

bootloader --location=mbr --driveorder=sda
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --drives=sda --all
part /boot --fstype ext3 --size=100 --ondisk=sda
part pv.6 --size=0 --grow --ondisk=sda
volgroup VolGroup00 --pesize=32768 pv.6
logvol / --fstype ext3 --name=LogVol00 --vgname=VolGroup00 --size=1024 --grow
logvol swap --fstype swap --name=LogVol01 --vgname=VolGroup00 --size=1008 --grow --maxsize=2016

reboot

%packages
@base
@core
keyutils
openssl

%post
